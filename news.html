<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB圈的新闻报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        a {
            color: skyblue;
            text-decoration: none;
        }
        
        .article-header {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #e9ecef;
        }
        
        .author-name {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
        }
        
        .publish-date {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .article-title {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            line-height: 1.3;
            margin-bottom: 10px;
        }
        
        .article-subtitle {
            font-size: 16px;
            color: #6c757d;
            font-weight: 400;
        }
        
        .article-content {
            padding: 30px;
        }
        
        .article-content p {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: justify;
        }
        
        .article-content h2 {
            margin: 30px 0 15px;
            color: #343a40;
            font-size: 22px;
        }
        
        .article-content blockquote {
            border-left: 4px solid #4dabf7;
            padding-left: 15px;
            margin: 20px 0;
            font-style: italic;
            color: #495057;
        }
        
        .article-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .article-actions {
            display: flex;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 20px;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: #4dabf7;
        }
        
        .action-btn i {
            margin-right: 5px;
            font-size: 16px;
        }
        
        .reading-info {
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .article-header, .article-content, .article-footer {
                padding: 20px;
            }
            
            .article-title {
                font-size: 24px;
            }
            
            .author-avatar {
                width: 50px;
                height: 50px;
            }
            
            .article-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .article-actions {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

</body>
